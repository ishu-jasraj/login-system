<div class="container">
   <div class="row">
      <div class="user-form">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="user-data">
            <div class="form-group">
                <label for="email">email:</label>
                <input 
                type="text" 
                class="form-control" 
                id="email"
                ngModel
                name="email"
                />
            </div>
            <div class="form-group">
                <label for="password">password:</label>
                <input 
                type="text" 
                class="form-control" 
                id="password"
                ngModel
                name="password"
                />
            </div>
            </div>
        <button type="submit" class="submit-btn">Submit</button>
        </form> 
      </div>
   </div>
</div>
